{% extends "table_base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>close_NVDA</th>
        <th>open_SOXX</th>
      </tr>
    </thead>
    <tbody>
      {% for row in fin %}
        <tr>
          <td>{{ row.Date }}</td>
          <td>{{ row.open_NVDA }}</td>
          <td>{{ row.open_SOXX }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
